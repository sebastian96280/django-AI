{% extends 'base_2.html' %}


{% block contect%}
<h4 class="py-3 mb-4">
    <span class="text-muted fw-light">Configuración de Correo /</span> Modificar
</h4>
<div class="row mb-4">
    <div class="col-md mb-4 mb-md-0">
        <div class="card">
            <h5 class="card-header">Modificar Configuración de Correo</h5>
            <div class="card-body">
                {% if confirmacion%}
                <div class="alert alert-success" role="alert">
                    {{confirmacion}}
                </div>
                {% endif %}
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-primary me-2">
                        <span class="tf-icons bx bx-list-check me-1"></span> Modificar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
