{% extends 'base_2.html' %}


{% block contect%}
<h4 class="py-3 mb-4">
    <span class="text-muted fw-light">Tipos de Solicitudes /</span> Modificar
</h4>
<div class="row mb-4">
    <div class="col-md mb-4 mb-md-0">
        <div class="card">
            <h5 class="card-header">Modificar Tipos de Solicitudes</h5>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <p>
                        <label for="id_nombre_solicitud">Nombre solicitud:</label>
                        <input type="text" name="nombre_solicitud" class="form-control" placeholder="Nombre de solicitud" maxlength="100" required="" id="id_nombre_solicitud" value="{{tipo_solictud.nombre_solicitud}}">                         
                      </p>
                    <button type="submit" class="btn btn-primary me-2">
                        <span class="tf-icons bx bxs-edit-alt me-1"></span> Modificar Tipo de Solicitud
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>  

{% endblock %}
